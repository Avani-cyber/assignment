<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="f2.css">

</head>
<body>


	<!-- Masthead -->
<header class="masthead">
	

	<div class="boards-menu">
		
		

		<button class="boards-btn btn"><i class="fab fa-trello boards-btn-icon"></i>Boards</button>
		

		<div class="board-search">
			<form>
			<input type="text"  placeholder="Search.." class="board-search-input" aria-label="Board Search">
			<i class="fas fa-search search-icon" aria-hidden="true" ></i></form>

			

		
		</div>

		
 
		
		

	</div>

	<div class="logo">

		

	</div>

	<div class="user-settings">

		<h1 id=trello ><i class="fab fa-trello logo-icon" aria-hidden="true">Tralala</i>
			<img  id=icons src="siz.png" alt="buttons">

	</div>

	
	<span id=title>
		<h1>Frontend assignment</h1></span>

</header>
<!-- End of masthead -->


<!-- Board info bar -->
<section class="board-info-bar">

	<div class="board-controls">

		

		<button class="star-btn btn" aria-label="Star Board">
			<i class="far fa-star" aria-hidden="true"></i>
		</button>


		

	</div>



</section>
<!-- End of board info bar -->

<!-- Lists container -->
<section class="lists-container">

	<div class="list">

		<h3 class="list-title">To Do</h3>

		<ul class="list-items">
			<li>Learn HTML</li>
			<li>Learn CSS</li>
			<li>Learn Javascript</li>
	

		<button class="add-card-btn btn">Add a card</button>

	</div>

	<div class="list">

		<h3 class="list-title">Doing</h3>

		<ul class="list-items">
			<li>Prepare resume</li>
		</ul>

		<button class="add-card-btn btn">Add another card</button>

	</div>

	<div class="list">

		<h3 class="list-title">Testing</h3>

		<ul class="list-items">
			<li>Backend</li>
		</ul>

		<button class="add-card-btn btn">Add another card</button>

	</div>

	
	<div class="list">

		<h3 class="list-title"> Done</h3>

		
	

		<button class="add-card-btn btn">Add another card</button>

	</div>
	
	

	


	

<!-- End of lists container -->
</body>
</html>
